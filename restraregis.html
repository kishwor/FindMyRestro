<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row ">
            <h2>Enter the Restaurant details</h2>
            <div class="col-xs-7 col-sm-6 col-lg-8">
            <form id="message-form" action="#">
                <div class="form-group">
                    <label for="Name">Name of Restaurant:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter restaurant name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address of Restaurant:</label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter restaurant Address" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter contact details" required>
                </div>
                <div class="form-group">
                    <label for="cuisines">CUISINES:</label>
                    <input type="text" class="form-control" id="cuisines" placeholder="Enter cuisines details" required>

                </div>
                <div class="form-group">
                    <label for="timings">HOURS:</label>
                    <input type="text" class="form-control" id="timings" placeholder="Enter timings details" required>
                </div>
                <div class="form-group">
                    <label for="featured">FEATURED IN:</label>
                    <input type="text" class="form-control" id="featured" placeholder="FEATURED IN" required>
                </div>
                <div class="form-group">
                    <label for="aboutrestro">About Restaurant:</label>
                    <textarea class="form-control" id="aboutrestro" placeholder="About Restaurant" required></textarea>
                </div>
                <button type="submit" class="btn btn-success" id="submit">Submit</button>
            </form>
            </div>
            <div class="col-xs-5 col-sm-6 col-lg-4">
                <div class="panel-group" >
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="image-form" action="#">
                                <label for="aboutrestro">Upload Restaurant Snapshoot:</label>
                            <input id="mediaCapture" type="file" accept="image/*,capture=camera">
                            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                                <i class="material-icons">image</i>
                            </button>
                        </form>
                        </div>
                    </div>


            </div>
        </div>
